name: Run Playwright/Percy
on: workflow_call
env:
    NPM_AUTH: ${{ secrets.ARTIFACTORY_NPM_AUTH }}
    NPM_EMAIL: ${{ secrets.ARTIFACTORY_NPM_EMAIL }}
    REALM_API_URL: ${{ secrets.REALM_API_URL }}
    REALM_SEARCH_URL: ${{ secrets.REALM_SEARCH_URL }}
    STRAPI_URL: ${{ secrets.STRAPI_DEV_URL }}
    STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
    DEVHUB_URL: ${{ secrets.DEVHUB_URL }}
    NEXTAUTH_URL: http://localhost:3000/developer/api/auth/
    NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
jobs:
    playwright-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout target branch
              uses: actions/checkout@v2
            - name: Use Node 16.x
              uses: actions/setup-node@v2
              with:
                  node-version: '16.x'
            - name: Cache node modules
              uses: actions/cache@v2
              id: cache
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: yarn install --frozen-lockfile
            - name: Install Playwright
              if: steps.cache.outputs.cache-hit == 'true'
              run: ./node_modules/.bin/playwright install
            - name: Build
              run: yarn build
            - name: Run Playwright
              run: yarn test:e2e
            - name: Upload test results
              if: ${{ failure() }}
              uses: actions/upload-artifact@v2
              with:
                  name: playwright-artifacts
                  path: playwright-artifacts
