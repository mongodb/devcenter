---
kind: pipeline
type: kubernetes
name: default

steps:
  # - name: tests
  #   image: #todo
  #   commands:
  #     - # run tests
  
  # - name: linting
  #   image: #todo
  #   commands:
  #     - # run tests

  - name: build
    image: node:14.17.0
    commands:
       - yarn install
       - yarn run build
    environment:
      NPM_AUTH:
        from_secret: NPM_AUTH
      NPM_EMAIL:
        from_secret: NPM_EMAIL
      STRAPI_URL:
        from_secret: STRAPI_URL

  - name: s3-sync
    pull: if-not-exists
    image: amazon/aws-cli
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_S3_IAM_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_S3_IAM_SECRET_ACCESS_KEY
      AWS_BUCKET_NAME:
        from_secret: AWS_S3_BUCKET_NAME
    commands:
      - aws s3 sync .next s3://${AWS_BUCKET_NAME}/developer --region us-east-1
        # Example cache args for cache control, exclusion etc, --cache-control public,max-age=31536000,immutable --exclude "*.js.map"
    when:
      event:
        - push